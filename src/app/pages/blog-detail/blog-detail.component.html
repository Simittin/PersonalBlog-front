<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="blog-detail-page" *ngIf="!isLoading && post">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <a routerLink="/blog" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Blog
            </a>

            <div class="post-meta-header">
                <span class="category-badge">{{ post.category }}</span>
                <span class="read-time"><i class="far fa-clock"></i> {{ post.readingTime }} min read</span>
            </div>

            <h1 class="post-title">{{ post.title }}</h1>

            <div class="author-info">
                <div class="author-details">
                    <span class="author-name">By {{ post.author }}</span>
                    <span class="separator">â€¢</span>
                    <span class="post-date">{{ post.publishDate | date:'longDate' }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Image -->
    <div class="container">
        <div class="featured-image-container">
            <img [src]="post.imageUrl" [alt]="post.title" class="featured-img">
        </div>
    </div>

    <!-- Content Section -->
    <div class="container content-container">
        <article class="blog-content" [innerHTML]="post.content"></article>

        <!-- Tags -->
        <div class="post-tags" *ngIf="post.tags && post.tags.length > 0">
            <span class="tag" *ngFor="let tag of post.tags">#{{ tag }}</span>
        </div>

        <!-- Navigation Footer -->
        <div class="post-footer">
            <hr>
            <div class="footer-actions">
                <a routerLink="/blog" class="back-btn">
                    <i class="fas fa-th-large"></i> More Articles
                </a>
            </div>
        </div>
    </div>
</div>
