<div class="container contact-page">
    <header class="contact-header">
        <h1>İletişime Geç</h1>
        <p>Sorularınız, projeleriniz veya sadece merhaba demek için bana ulaşın.</p>
    </header>

    <div class="contact-content">
        <!-- Sol Taraf: İletişim Bilgileri -->
        <div class="contact-info">

            <div class="info-card">
                <h3>İletişim Bilgileri</h3>
                <ul class="info-list">
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-mail">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                        <a href="mailto:info@simittin.com">infosimittin.com</a>
                    </li>
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-map-pin">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </span>
                        <span>Antalya, Türkiye</span>
                    </li>
                </ul>
            </div>

            <!-- 24 Saat Cevap Kutucuğu -->
            <div class="response-box">
                <div class="response-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-zap">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
                <div class="response-text">
                    <h4>Hızlı Dönüş</h4>
                    <p>Mesajlarınıza ortalama <strong>24 saat içinde</strong> geri dönüş yapıyorum.</p>
                </div>
            </div>

        </div>

        <!-- Sağ Taraf: İletişim Formu -->
        <div class="contact-form-wrapper">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="name">İsim Soyisim</label>
                    <input type="text" id="name" formControlName="name" placeholder="Adınız Soyadınız">
                </div>

                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" formControlName="email" placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Konu</label>
                    <input type="text" id="subject" formControlName="subject" placeholder="Mesajınızın konusu nedir?">
                </div>

                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" formControlName="message" rows="5" maxlength="250"
                        placeholder="Bana nelerden bahsetmek istersiniz?"></textarea>
                    <div *ngIf="contactForm.get('message')?.value?.length === 250" class="char-limit-warning">
                        Maksimum 250 karakter sınırına ulaştınız.
                    </div>
                </div>

                <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">
                    Gönder
                </button>

            </form>
        </div>
    </div>
</div>
