<nav class="navbar">
  <div class="navbar-container">

    <a routerLink="/" class="logo">
      Simittin
    </a>

    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Anasayfa</a>
      <a routerLink="/about" routerLinkActive="active">Hakkımda</a>
      <a routerLink="/blog" routerLinkActive="active">Blog</a>
      <a routerLink="/projects" routerLinkActive="active">Projeler</a>
      <a routerLink="/contact" routerLinkActive="active">İletişim</a>
    </div>

    <div class="nav-actions">

      <div class="date-time">
        <span>{{ now | date:'dd.MM.yyyy' }}</span>
        <span class="time">{{ now | date:'HH:mm:ss' }}</span>
      </div>

      <div class="divider"></div>

      <button (click)="toggleLanguage()" class="btn-text">
        <span *ngIf="currentLang === 'TR'" class="lang-anim">TR</span>
        <span *ngIf="currentLang === 'EN'" class="lang-anim">EN</span>
      </button>

      <button (click)="toggleTheme()" class="btn-icon theme-toggle" [attr.aria-label]="isDarkMode ? 'Aydınlık moda geç' : 'Karanlık moda geç'">

        <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>

        <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>

      </button>
    </div>

  </div>
</nav>
